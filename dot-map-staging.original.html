<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP and Population Comparison between Japan, Korea, Indonesia, China, and Singapore</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/proportional-symbol-map.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Dashboard Header -->
        <div class="row dashboard-header">
            <div class="col">
                <h1 class="mt-4">GDP and Population Comparison between Japan, Korea, Indonesia, China, and Singapore</h1>
            </div>
        </div>
        <div class="col-md-6"> <!-- Make each card take up half of the row -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Relative Populations (Bubble Area) in 2020</h5>
                    <div class="proportional-symbol-map" id="proportional-symbol-map"></div>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <div id="proportional-symbol-map" class="chart"></div>
            <div class="mt-4 text-left">
                <a href="../index.html" class="btn btn-primary btn-sm">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        var widthMap = document.getElementById("proportional-symbol-map").offsetWidth;
        var heightMap = 400;

        var svgMap = d3.select("#proportional-symbol-map")
            .html("") // Clear the existing map
            .append("svg")
            .attr("width", widthMap)
            .attr("height", heightMap);

        // Define a projection centered on Asia with a decreased scale for more zoom out
        var projection = d3.geoMercator()
            .scale(300) // Decreased scale for greater zoom out
            .translate([widthMap / 2, heightMap / 2])
            .center([110, 25]); // Adjusted center coordinates

        var path = d3.geoPath().projection(projection);

        // Draw the world map with a class for styling
        d3.json("https://raw.githubusercontent.com/d3/d3.github.com/master/world-110m.v1.json").then(function (world) {
            svgMap.selectAll("path")
                .data(topojson.feature(world, world.objects.countries).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "country")
                .style("fill", "rgba(0, 0, 0, 0.1)"); // Adjust the opacity as needed
        });

        // Provided city data
        var cities = [
            {"city":"Tokyo","lat":35.6897,"lng":139.6922,"country":"Japan","iso3":"JPN"},
            {"city":"Jakarta","lat":-6.175,"lng":106.8275,"country":"Indonesia","iso3":"IDN"},
            {"city":"Guangzhou","lat":23.13,"lng":113.26,"country":"China","iso3":"CHN"},
            {"city":"Shanghai","lat":31.1667,"lng":121.4667,"country":"China","iso3":"CHN"},
            {"city":"Seoul","lat":37.56,"lng":126.99,"country":"South Korea","iso3":"KOR"},
            {"city":"Singapore","lat":1.3,"lng":103.8,"country":"Singapore","iso3":"SGP"}
        ];

        const countries = ['Japan', 'Korea', 'Indonesia', 'China', 'Singapore'];

        // Define a color scale
        var colorScale = d3.scaleOrdinal()
            .domain(countries)
            .range(d3.schemeTableau10);

        var dotGroup = svgMap.append("g");

        // Render dots for cities
        dotGroup.selectAll("circle")
            .data(cities)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return projection([d.lng, d.lat])[0]; })
            .attr("cy", function (d) { return projection([d.lng, d.lat])[1]; })
            .attr("r", 5) // Adjust the radius of the dots as needed
            .attr("fill", function (d) { return colorScale(d.country); })
            .attr("stroke", "#fff")
            .attr("stroke-width", 1);
    </script>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
